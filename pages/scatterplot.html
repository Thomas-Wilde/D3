<!doctype html>
<meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<head>
  <style>
    .bar {
      fill: steelblue;
    }

    .highlight {
      fill: orange;
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <svg width="1000" height="620"></svg>
  <script>
    var width = 1000;
    var height = 620;

    var svg = d3.select("svg"),
      margin = 200,
      width = svg.attr("width") - margin,
      height = svg.attr("height") - margin;

    svg.append("text")
      .attr("transform", "translate(100,0)")
      .attr("x", width / 2)
      .attr("y", 50)
      .attr("font-size", "24px")
      .attr("text-anchor", "middle")
      .text("Dummy Data")

    var x = d3.scaleBand().range([0, width]).padding(0.4);
    var y = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
      .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("dummydata.csv", function (error, data) {
      if (error) {
        throw error;
      }

      x.domain(data.map(function (d) { return d.day; }));
      y.domain([0, d3.max(data, function (d) { return d.duration; })]);

      g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .append("text")
        .attr("y", height - 250)
        .attr("x", width - 100)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("day");

      g.append("g")
        .call(d3.axisLeft(y).tickFormat(function (d) {
          return d + " min";
        }).ticks(10))
        .append("text")
        // .attr("transform", "rotate(-90)")
        .attr("y", "-2.0em")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Uhrzeit");

      // Add dots
      g.selectAll("dot")
        .data(data)
        .enter().append("circle")
        .on("mouseover", onMouseOver) //Add listener for the mouseover event
        .on("mouseout", onMouseOut)   //Add listener for the mouseout event
        .attr("cx", function (d) { return x(d.day); })
        .attr("cy", function (d) { return y(d.duration); })
        .attr("r", function (d) { return ((d.duration) / 5) > 5 ? (d.duration) / 5 : 5; })
        .style("fill", "#69b3a2")


      // g.selectAll(".bar")
      //   .data(data)
      //   .enter().append("rect")
      //   .attr("class", "bar")
      //   .on("mouseover", onMouseOver) //Add listener for the mouseover event
      //   .on("mouseout", onMouseOut)   //Add listener for the mouseout event
      //   .attr("x", function (d) { return x(d.day); })
      //   .attr("y", function (d) { return y(d.duration); })
      //   .attr("width", x.bandwidth())
      //   .transition()
      //   .ease(d3.easeLinear)
      //   .duration(400)
      //   .delay(function (d, i) {
      //     return i * 50;
      //   })
      //   .attr("height", function (d) { return height - y(d.duration); });
    });

    //mouseover event handler function
    function onMouseOver(d, i) {
      d3.select(this).attr('class', 'highlight');
      d3.select(this)
        .transition()     // adds animation
        .duration(400)
        .attr('width', x.bandwidth() + 5)
        .attr("y", function (d) { return y(d.duration) - 10; })
        .attr("height", function (d) { return height - y(d.duration) + 10; });

      g.append("text")
        .attr('class', 'val')
        .attr('x', function () {
          return x(d.day);
        })
        .attr('y', function () {
          return y(d.duration) - 15;
        })
        .text(function () {
          return ['$' + d.duration];  // duration of the text
        });
    }

    //mouseout event handler function
    function onMouseOut(d, i) {
      // use the text label class to remove label on mouseout
      d3.select(this).attr('class', 'bar');
      d3.select(this)
        .transition()     // adds animation
        .duration(400)
        .attr('width', x.bandwidth())
        .attr("y", function (d) { return y(d.duration); })
        .attr("height", function (d) { return height - y(d.duration); });

      d3.selectAll('.val')
        .remove()
    }

  </script>
</body>

</html>
