<!doctype html>
<meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<head>
  <style>
    .bar {
      fill: steelblue;
    }

    .highlight {
      fill: orange;
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <svg width="1000" height="620"></svg>
  <script>
    var svg = d3.select("svg");
    var margin = 200;
    var width = svg.attr("width") - margin;
    var height = svg.attr("height") - margin;

    svg.append("text")
      .attr("transform", "translate(100,0)")
      .attr("x", width / 2)
      .attr("y", 50)
      .attr("font-size", "24px")
      .attr("text-anchor", "middle")
      .text("Dummy Data")

    var x = d3.scaleBand().range([0, width]).paddingInner(0.1)
      .paddingOuter(0.05).align(0.5);
    var y = d3.scaleLinear().range([height, 0]);

    // create group for plot
    var plot = svg.append("g")
      .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("dummydata2.csv", function (error, data) {
      if (error) {
        throw error;
      }
      var days = function (data) { return data.day; };
      var hours = function (data) { return data.H; };

      var time_label = ["0:00", "1:00", "2:00", "3:00", "4:00", "5:00", "6:00",
        "7:00", "8:00", "9:00", "10:00", "11:00", "12:00", "13:00", "14:00",
        "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"]
      x.domain(data.map(days));
      y.domain([0, 23]);

      // 'Tag' Label an der x-Achse
      plot.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .append("text")
        .attr("x", width + 30)
        .attr("y", 0)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Tag");

      // 'Uhrzeit' Label an der x-Achse
      plot.append("g")
        // .call(d3.axisLeft(y).tickFormat(function (d) { return d; }).ticks(23))
        .call(d3.axisLeft(y).tickFormat((d, i) => time_label[i]).ticks(23))
        .append("text")
        // .attr("transform", "rotate(-90)")
        .attr("y", "-2.0em")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Uhrzeit");

      // // Add dots
      // plot.selectAll(".dot")
      //   .data(data)
      //   .enter().append("circle")
      //   .attr("class", "bar")
      //   .on("mouseover", onMouseOver) //Add listener for the mouseover event
      //   .on("mouseout", onMouseOut)   //Add listener for the mouseout event
      //   .attr("cx", function (d) { return x(d.day) + 0.5 * x.bandwidth(); })
      //   .attr("cy", function (d) { return timeToYCoordinate(d.H, d.M); })
      //   .attr("task", function (d) { return d.task; })
      //   .transition()
      //   .attr("r", function (d) { return durationToRadius(d.duration); })
      //   .duration(200)
      //   .delay(function (d, i) {
      //     return Math.random() * 700;
      //   })

      drawDaySeparationLines();
      drawTasks("Montag", -1, -1, -1);
      drawTasks("Dienstag", -1, -1, -1);
      drawTasks("Mittwoch", -1, -1, -1);
      drawTasks("Donnerstag", -1, -1, -1);
      drawTasks("Freitag", -1, -1, -1);
      drawTasks("Samstag", -1, -1, -1);
      drawTasks("Sonntag", -1, -1, -1);


      // plot.selectAll(".bar")
      //   .data(data)
      //   .enter().append("rect")
      //   .attr("class", "bar")
      //   // .on("mouseover", onMouseOver) //Add listener for the mouseover event
      //   // .on("mouseout", onMouseOut)   //Add listener for the mouseout event
      //   .attr("x", function (d) { return x(d.day); })
      //   .attr("y", function (d) { return y(d.duration); })
      //   .attr("width", x.bandwidth())
      //   .transition()
      //   .ease(d3.easeLinear)
      //   .duration(100)
      //   .delay(function (d, i) {
      //     return i * 10;
      //   })
      //   .attr("height", function (d) { return height - y(d.duration); });
    });

    // --------------------------------------------------------------- //
    // helpful tool: https://observablehq.com/@d3/d3-scaleband <- investigate code of interactive sketch
    function drawDaySeparationLines() {
      bandwidth = x.bandwidth();
      step = x.step();
      gap = (step - bandwidth);
      for (let i = 0; i < x.domain().length; i++) {
        console.log(x(x.domain()[i]));
        x_line = x(x.domain()[i]) - gap / 2.0;
        plot.append("line")
          .attr("x1", x_line)
          .attr("y1", 0)
          .attr("x2", x_line)
          .attr("y2", height)
          .style("stroke-width", 1.5)
          .style("stroke", "grey")
          .style("stroke-dasharray", ("3, 3"));
      }
      x_line = x(x.domain()[6]) + gap / 2.0 + bandwidth;
      plot.append("line")
        .attr("x1", x_line)
        .attr("y1", 0)
        .attr("x2", x_line)
        .attr("y2", height)
        .style("stroke-width", 1.5)
        .style("stroke", "grey")
        .style("stroke-dasharray", ("3, 3"));
    }

    // --------------------------------------------------------------- //
    function drawTasks(day, start_H, start_M, duration) {
      quad_data = taskToQuadArray(day, start_H, start_M, duration);
      var rects = svg.selectAll("foo")
        .data(quad_data)
        .enter()
        .append("rect")
        .attr("x", d => d.x0)
        .attr("y", d => d.y0)
        .attr("width", d => d.x1 - d.x0)
        .attr("height", d => d.y1 - d.y0)
        .attr("fill", "teal")
        .attr('stroke', 'rgba(0,0,0,255)');
    }

    // --------------------------------------------------------------- //
    function taskToQuadArray(day, start_H, start_M, duration) {
      bandwidth = x.bandwidth();
      step = x.step();
      gap = (step - bandwidth);

      quad_width = x.bandwidth() / 6;
      const day_idx = dayNameToIndex(day);
      const quad_data = [];
      for (let i = 0; i < 6; i++) {
        x0_val = dayNameToX0(day) + i * quad_width - gap * 0.25;
        x1_val = x0_val + quad_width;
        quad_data.push(
          { x0: x0_val, x1: x1_val, y0: 200, y1: 200 + quad_width }
        );
      }
      return quad_data;
    }

    // --------------------------------------------------------------- //
    function dayNameToIndex(day) {
      if (day === "Montag") return 0;
      if (day === "Dienstag") return 1;
      if (day === "Mittwoch") return 2;
      if (day === "Donnerstag") return 3;
      if (day === "Freitag") return 4;
      if (day === "Samstag") return 5;
      if (day === "Sonntag") return 6;
    }

    // --------------------------------------------------------------- //
    function dayNameToX0(day) {
      const day_idx = dayNameToIndex(day);
      console.log(x(x.domain()[day_idx]));
      return x(x.domain()[day_idx]) + x.bandwidth();
    }

    // --------------------------------------------------------------- //
    function dayNameToX1(day) {
      return dayNameToX0(day) + x.bandwidth();
    }

    // --------------------------------------------------------------- //
    function timeToXCoordinate(start_H, start_M) {
      H = parseFloat(start_H);
      M = parseFloat(start_M);
      return y(H + (M / 60));
    }

    // --------------------------------------------------------------- //
    function timeToYCoordinate(start_H, start_M) {
      H = parseFloat(start_H);
      M = parseFloat(start_M);
      return y(H + (M / 60));
    }

    // --------------------------------------------------------------- //
    function durationToRadius(duration) {
      if (duration < 5)
        return 5;
      var radius = duration / 5;
      radius = Math.round(radius);
      // console.log(duration + " â†’ " + radius);
      return radius;
    }

    // --------------------------------------------------------------- //
    //mouseover event handler function
    function onMouseOver(d, i) {
      d3.select(this).attr('class', 'highlight');
      d3.select(this).raise();
      d3.select(this)
        .transition()     // adds animation
        .duration(300)
        .attr("cx", function (d) { return x(d.day) + 0.5 * x.bandwidth(); })
        .attr("cy", function (d) { return timeToYCoordinate(d.H, d.M); })
        .attr("r", 15);
      // .attr("r", function (d) { return durationToRadius(d.duration) * 2.0; });

      // --- text for the task and the time
      // --- split the text to achieve a "linebreak"
      var text_x = x(d.day) + 0.5 * x.bandwidth();
      var y0 = timeToYCoordinate(d.H, d.M) - 35;
      var info0 = [d.task];
      // var text_x = x(d.day) + 0.5 * x.bandwidth();
      // var text_y = timeToYCoordinate(d.H, d.M);
      // var info = [d.duration];
      plot.append("text")
        .attr('class', 'val')
        .attr('x', text_x)
        .attr('y', y0)
        .text(info0)
        .style("opacity", 0)
        .style("text-anchor", "middle")
        .transition()
        .delay(200)
        .duration(300)
        .style("opacity", 1);

      var y1 = timeToYCoordinate(d.H, d.M) - 20;
      var info1 = [d.duration + "min"];
      plot.append("text")
        .attr('class', 'val')
        .attr('x', text_x)
        .attr('y', y1)
        .text(info1)
        .style("opacity", 0)
        .style("text-anchor", "middle")
        .transition()
        .delay(200)
        .duration(300)
        .style("opacity", 1);

    }

    // --------------------------------------------------------------- //
    //mouseout event handler function
    function onMouseOut(d, i) {
      // use the text label class to remove label on mouseout
      d3.select(this).attr('class', 'bar');
      d3.select(this)
        .transition()     // adds animation
        .duration(300)
        .attr("cx", function (d) { return x(d.day) + 0.5 * x.bandwidth(); })
        .attr("cy", function (d) { return timeToYCoordinate(d.H, d.M); })
        .attr("r", function (d) { return durationToRadius(d.duration); });

      d3.selectAll('.val')
        .remove()
    }

  </script>
</body>

</html>
